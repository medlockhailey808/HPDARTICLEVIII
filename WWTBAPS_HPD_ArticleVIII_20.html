<script>
const QUESTIONS = [{"q": "Under ARTICLE VIII, what does 'Truthfulness' require?", "choices": ["Officers must be truthful at all times, except as necessary for lawful police objectives.", "Truthfulness applies only in written reports.", "Truthfulness is optional during undercover operations.", "Truthfulness applies only when under oath.", "Officers may be untruthful to protect a coworker."], "answer": 0, "hint": "General duty with a narrow exception tied to lawful objectives."}, {"q": "What is prohibited under 'Falsification of Records'?", "choices": ["Submitting reports late due to workload.", "Knowingly entering false information into official records or reports.", "Correcting a supervisor's typo without permission.", "Writing an addendum to clarify prior statements.", "Adding personal opinions to a report."], "answer": 1, "hint": "Focus on intentional false entries in official records."}, {"q": "Which BEST describes the policy on 'Use of Drugs and Narcotics'?", "choices": ["Permitted if it does not affect duty performance.", "Illegal possession or use of narcotics or intoxicating compounds is prohibited.", "Permitted off duty in plain clothes.", "Only marijuana is prohibited.", "Allowed when attending social events."], "answer": 1, "hint": "Covers illegal possession or use broadly."}, {"q": "Operating a Motor Vehicle Under the Influence (OMVI) policy prohibits:", "choices": ["Operating any vehicle under the influence or leaving the scene of a collision.", "Driving without a seatbelt.", "Using a cellphone while driving off duty.", "Riding as a passenger with a driver who has been drinking.", "Parking violations at HPD facilities."], "answer": 0, "hint": "Two-part prohibition under Article VIII."}, {"q": "Domestic Violence under Article VIII refers to:", "choices": ["Any argument between coworkers at work.", "Offense of abuse of a family or household member as defined by law.", "Only physical violence between spouses.", "Disputes involving neighbors only.", "Any verbal altercation at home."], "answer": 1, "hint": "Definition ties to HRS on family/household members."}, {"q": "Regarding 'Intoxicants on Premises', Article VIII most closely prohibits:", "choices": ["Consuming intoxicants on HPD premises except as authorized.", "Bringing sealed beverages to work for later.", "Buying drinks for coworkers off duty.", "Attending a city event after duty.", "Storing unopened beverages in a personal locker."], "answer": 0, "hint": "Key phrase: consumption on HPD premises without authorization."}, {"q": "Which is MOST likely a violation of 'Security of Departmental Business'?", "choices": ["Explaining general patrol duties at a career day.", "Sharing case-sensitive information with unauthorized persons.", "Posting an official press release.", "Discussing public info from HPD\u2019s website.", "Briefing a prosecutor on an active case."], "answer": 1, "hint": "Unauthorized disclosure of sensitive info."}, {"q": "An officer knowingly omits critical facts in an official incident report. This is:", "choices": ["Permissible if no injury occurred.", "A 'Falsification of Records' issue.", "Unrelated to Article VIII.", "Only a Class E uniform matter.", "A training issue without discipline."], "answer": 1, "hint": "Intentional omission = falsification."}, {"q": "Article VIII\u2019s standards apply to:", "choices": ["Only sworn officers.", "Only when in uniform.", "Officers and civilian employees as applicable.", "Only during criminal investigations.", "Only while on duty."], "answer": 2, "hint": "Scope extends beyond sworn officers."}, {"q": "Which example best fits 'Consumption of Intoxicants on Premises'?", "choices": ["Drinking at a station event with formal authorization.", "Sipping beer in a break room after shift without authorization.", "Coffee during briefing.", "Energy drink during surveillance.", "Medication taken as prescribed."], "answer": 1, "hint": "Unauthorized alcohol consumption at an HPD facility."}, {"q": "Under 'Truthfulness', which statement is CORRECT?", "choices": ["Untruthfulness is allowed in routine paperwork if protecting an informant.", "Truthfulness may be limited only as necessary for lawful police objectives.", "Truthfulness applies only in court testimony.", "Supervisors may authorize untruthfulness anytime.", "Truthfulness is recommended but not required."], "answer": 1, "hint": "Narrow exception, lawful objectives."}, {"q": "Leaving the scene of a collision as a driver is addressed under:", "choices": ["Domestic Violence.", "Truthfulness.", "Operating a Motor Vehicle Under the Influence (OMVI).", "Falsification of Records.", "Conduct Toward the Public."], "answer": 2, "hint": "Paired with DUI/OMVI in Article VIII."}, {"q": "Which conduct violates 'Consumption of Intoxicants on Premises'?", "choices": ["Officer attends off-site retirement party and drinks responsibly.", "Officer drinks beer in locker room during duty hours without authorization.", "Officer stores sealed beverages in personal bag.", "Officer consumes alcohol at approved formal ceremony.", "Officer declines alcohol at station."], "answer": 1, "hint": "On premises, during duty, no authorization."}, {"q": "Which action MOST clearly violates 'Security of Departmental Business'?", "choices": ["Discussing safety tips at a neighborhood meeting.", "Posting photos of a secure document to a private social account.", "Explaining public records process at a school.", "Summarizing published annual crime stats.", "Referring media to PIO for comment."], "answer": 1, "hint": "Private post of secure content."}, {"q": "An officer lies to a supervisor about case facts. Which applies?", "choices": ["Truthfulness under Article VIII.", "Only a coaching conversation.", "Political activity policy.", "Uniform wear policy.", "No policy applies."], "answer": 0, "hint": "Direct dishonesty to supervisor."}, {"q": "Intentional destruction of an incriminating report section would be:", "choices": ["Truthfulness issue only.", "Falsification of Records.", "Uniform wear violation.", "Traffic policy issue.", "No violation if the facts were uncomfortable."], "answer": 1, "hint": "Tampering / destroying = falsification."}, {"q": "Article VIII expects officers to handle intoxicants on premises by:", "choices": ["Consuming only after shift without limits.", "Consuming only if no public present.", "Not consuming unless expressly authorized.", "Consuming in plain clothes.", "Allowing guests to consume freely."], "answer": 2, "hint": "Authorization is the key condition."}, {"q": "A civilian employee knowingly posts case evidence details online. This violates:", "choices": ["Security of Departmental Business.", "Uniform and Appearance.", "Ticket Sales.", "Military Courtesy.", "Traffic Regulations."], "answer": 0, "hint": "Sensitive info disclosure."}, {"q": "Which statement about 'Falsification of Records' is TRUE?", "choices": ["It applies only to handwritten reports.", "It includes entering false info or omitting critical facts intentionally.", "It applies only to sworn officers.", "It applies only during criminal trials.", "It allows corrections without documentation."], "answer": 1, "hint": "False entries or intentional omissions."}, {"q": "Truthfulness under Article VIII is BEST summarized as:", "choices": ["Be truthful at all times, with limited exceptions tied to lawful objectives.", "Be truthful only in court or sworn statements.", "Be truthful unless it harms a coworker.", "Be truthful only if written policy is cited.", "Be truthful if on duty and in uniform."], "answer": 0, "hint": "General duty + narrow exception."}];
const ladderLevels = ["$100", "$200", "$300", "$500", "$1,000", "$2,000", "$4,000", "$8,000", "$16,000", "$32,000", "$64,000", "$125,000", "$250,000", "$500,000", "$1,000,000", "$2,000,000", "$4,000,000", "$8,000,000", "$16,000,000", "$20,000,000"];
const ranks = ["Recruit", "Officer", "Corporal", "Sergeant", "Lieutenant", "Captain", "Major", "Chief"];

let idx = 0;
let usedFifty = false;
let usedHint = false;
let usedSecond = false;
let secondChanceActive = false;
let scoreIndex = -1;
let score = 0;

const qtext = document.getElementById('qtext');
const qcount = document.getElementById('qcount');
const rankEl = document.getElementById('rank');
const scoreEl = document.getElementById('score');
const qmeta = document.getElementById('qmeta');
const choicesEl = document.getElementById('choices');
const statusEl = document.getElementById('status');
const ladderEl = document.getElementById('ladder');
const btnFifty = document.getElementById('fifty');
const btnHint = document.getElementById('hint');
const btnSecond = document.getElementById('second');
const btnNext = document.getElementById('next');
const btnReset = document.getElementById('reset');

const sCorrect = document.getElementById('sCorrect');
const sWrong = document.getElementById('sWrong');
const sRank = document.getElementById('sRank');

function buildLadder() {
  ladderEl.innerHTML = '';
  for (let i = ladderLevels.length - 1; i >= 0; i--) {
    const div = document.createElement('div');
    div.className = 'step' + (i === scoreIndex ? ' active' : '');
    div.innerHTML = `<span>Q${i+1}</span><span class="money">${ladderLevels[i]}</span>`;
    ladderEl.appendChild(div);
  }
}

function updateRank() {
  // Map progress to ranks (approximate milestones)
  const milestones = [1, 3, 6, 9, 12, 15, 18, 20]; // question numbers for each rank
  let r = 0;
  for (let i = 0; i < milestones.length; i++) {
    if (idx + 1 >= milestones[i]) r = i;
  }
  const oldRank = rankEl.textContent;
  rankEl.textContent = ranks[r];
  if (rankEl.textContent !== oldRank) {
    // Rank up celebration
    rankEl.classList.add('celebrate');
    sRank.currentTime = 0; sRank.play();
    setTimeout(() => rankEl.classList.remove('celebrate'), 1300);
  }
}

function renderQuestion() {
  const q = QUESTIONS[idx];
  qtext.textContent = q.q;
  qcount.textContent = `Question ${idx+1} of ${QUESTIONS.length}`;
  choicesEl.innerHTML = '';
  statusEl.textContent = '';
  qmeta.textContent = 'Article VIII • Ethics & Conduct';

  q.choices.forEach((text, i) => {
    const btn = document.createElement('div');
    btn.className = 'choice';
    btn.textContent = String.fromCharCode(65+i) + '. ' + text;
    btn.addEventListener('click', () => onChoose(i, btn));
    choicesEl.appendChild(btn);
  });

  btnNext.disabled = true;
  btnFifty.disabled = usedFifty;
  btnHint.disabled = usedHint;
  btnSecond.disabled = usedSecond;
  secondChanceActive = false;
  highlightActiveLadder();
  updateRank();
}

function highlightActiveLadder() {
  const steps = ladderEl.querySelectorAll('.step');
  steps.forEach(s => s.classList.remove('active'));
  const active = steps[steps.length - 1 - scoreIndex];
  if (active) active.classList.add('active');
}

function onChoose(choiceIndex, el) {
  const q = QUESTIONS[idx];
  const correct = q.answer;

  if (choiceIndex === correct) {
    el.classList.add('correct');
    statusEl.textContent = "Correct!";
    sCorrect.currentTime = 0; sCorrect.play();
    scoreIndex = idx;
    score = ladderLevels[idx].replace(/[^0-9]/g, '') * 1;
    scoreEl.textContent = '$' + score.toLocaleString();
    btnNext.disabled = false;
    disableChoices();
  } else {
    el.classList.add('wrong');
    if (secondChanceActive) {
      statusEl.textContent = "Not quite — try again (Second Chance active).";
      secondChanceActive = false;
      el.style.pointerEvents = 'none';
    } else {
      statusEl.textContent = "Incorrect.";
      sWrong.currentTime = 0; sWrong.play();
      revealCorrect();
      btnNext.disabled = false;
      disableChoices();
    }
  }
  buildLadder();
  updateRank();
}

function disableChoices() {
  const nodes = choicesEl.querySelectorAll('.choice');
  nodes.forEach(n => n.style.pointerEvents = 'none');
}

function revealCorrect() {
  const q = QUESTIONS[idx];
  const nodes = choicesEl.querySelectorAll('.choice');
  nodes.forEach((n, i) => {
    if (i === q.answer) n.classList.add('correct');
  });
}

btnFifty.addEventListener('click', () => {
  if (usedFifty) return;
  usedFifty = true;
  const q = QUESTIONS[idx];
  let removed = 0;
  const nodes = Array.from(choicesEl.querySelectorAll('.choice'));
  for (let i = 0; i < nodes.length && removed < 2; i++) {
    if (i !== q.answer) {
      nodes[i].style.opacity = 0.25;
      nodes[i].style.pointerEvents = 'none';
      removed++;
    }
  }
  btnFifty.disabled = true;
});

btnHint.addEventListener('click', () => {
  if (usedHint) return;
  usedHint = true;
  const q = QUESTIONS[idx];
  statusEl.textContent = "Hint: " + q.hint;
  btnHint.disabled = true;
});

btnSecond.addEventListener('click', () => {
  if (usedSecond) return;
  usedSecond = true;
  secondChanceActive = true;
  statusEl.textContent = "Second Chance activated: one wrong click won't end the question.";
  btnSecond.disabled = true;
});

btnNext.addEventListener('click', () => {
  if (idx < QUESTIONS.length - 1) {
    idx++;
    renderQuestion();
  } else {
    statusEl.textContent = "Awesome — you completed Article VIII! Tap Play Again to restart.";
    btnNext.disabled = true;
  }
});

btnReset.addEventListener('click', () => {
  idx = 0;
  usedFifty = usedHint = usedSecond = false;
  scoreIndex = -1;
  score = 0;
  scoreEl.textContent = '$0';
  rankEl.textContent = ranks[0];
  buildLadder();
  renderQuestion();
});

buildLadder();
renderQuestion();
</script>
</body>
</html>
